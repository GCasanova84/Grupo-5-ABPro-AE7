  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"

        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <a class="nav-link" href="index.html">Home</a>

          <a class="nav-link" href="estadisticas.html">Estadisticas</a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <h2 class="text-center mb-4">Formulario</h2>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-4 mx-auto">
              <form id="form">
                <div class="form-group">
                  <label for="name">Nombre de Usuario</label>
                  <input id="name" type="text" name="name" class="form-control" />
                  <div id="name-alert" class="invalid-feedback">Este campo es obligatorio</div>
                </div>
                <div class="form-group">
                  <label for="mail">Correo Electrónico</label>
                  <input id="mail" type="email" name="mail" class="form-control" />
                  <div id="mail-alert" class="invalid-feedback">Este campo es obligatorio</div>
                </div>
                <div class="form-group">
                  <label for="msg">Mensaje</label>
                  <textarea id="msg" type="text" name="msg" class="form-control" rows="3"></textarea>
                  <div id="msg-alert" class="invalid-feedback">Este campo es obligatorio</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-4 bg-light py-4">

    <script src="assets/js/funciones.js"></script>
